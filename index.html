<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="in-el" type="text" class="input" value="20">
            <button id ='cbtn'>Convert</button>
        </div>
        <div class="under">
            <div class="small">
                <h2>Length (Meter/Feet)</h2>
                <p id="lp">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="small">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="vp">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="small">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mp">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
